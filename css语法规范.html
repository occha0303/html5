<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <!-- 是在head里面插入双标签style写css -->
    <style>
        <!-- 选择器 {样式} 
        -->
    <!-- 给谁改样式,{改什么样式} -->
    p {
    color: red;
    <!-- 修改文字像素 -->
    font-size: 122px;
    }
    </style>
</head>
<!-- 选择器分成基础选择器,组合选择器 -->
<!-- 基础选择器之一:标签选择器,类选择器(单独选择) -->
<!-- .类名{属性1:属性值1;} -->
<!-- 口诀: 样式.定义 结构class调用 谁用谁加类名 一个或多个用 -->
<!-- 前面要加点 然后跟着自己起的名字 .red -->

<body>
    <p>有点意思</p>
</body>

</html>

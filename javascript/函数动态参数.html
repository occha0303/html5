<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum() {
            //arguments:动态参数 只存在函数里面
            //1.是伪数组
            let sum = 0

            // console.log(arguments)
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            console.log(sum)
        }
        getSum(2, 3, 4)
        getSum(2, 3, 4, 5, 6)

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //对象解构
        const obj = {
            uname: 'pink老师',
            age: 18
        }
        //解构的语法
        const { uname, age } = { uname: 'pink老师', age: 18 }
        //等价于const uname=obj.uname
        console.log(uname)
        console.log(age)
    </script>


</body>

</html>

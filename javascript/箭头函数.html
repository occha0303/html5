<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //   const fn = function fn() {
        //        console.log(123)
        //     }
        //箭头函数
        const fn = () => {
            console.log(123)
        }
        fn()
        //只有一个形参可以省略小括号
        const fn1 = x => {
            console.log(x)
        }
        fn(1)
        //只有一行代码可以省略大括号
        const fn2 = x => console.log(x)
        fn(1)
        //只有一行代码可以省略大括号
        const fn3 = x => {
            return x + x
        }
        console.log(fn(3))
        //只有一行代码可以省略return
        const fn4 = (x, y) => x + y
        console.log(fn(1, 2))
        //简单写法
        const form = document.querySelector('form')
        form.addEventListener('click', ev => ev.preventDefault())
        //箭头函数可以直接返回一个对象
        const fn5 = (uname) => ({ name: uname })
        console.log(fn5('刘凤华'))
    </script>
</body>

</html>

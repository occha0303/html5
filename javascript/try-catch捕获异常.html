<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>123</p>
    <script>
        function fn() {
            try {
                //可能发送的错误代码 要写到try
                const p = document.querySelector('.p')
                p.style.color = 'red'
            } catch (err) {
                //拦截错误,提示浏览器提供的错误信息,但是不中断程序的执行
                console.log(err.message)
                //需要加return 中断程序
                throw new Error('选择器错误')
            }
            finally {
                //不管你程序对不对,一定会执行的代码
                alert('弹出对话框')
            }
            console.log(11)
        }
        fn()
    </script>
</body>

</html>

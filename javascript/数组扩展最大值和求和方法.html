<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //自己定义数组扩展方法 求和 和最大值
        //1.我们定义的这个方法.任何一个数组实例对象都可以使用
        //2.自定义的方法写到数组.prototype 上
        const arr = [1, 2, 3]
        Array.prototype.max = function (arr) {
            return Math.max(...this)
            //原型函数this指向实例对象,实例对象arr
        }
        Array.prototype.min = function (arr) {
            return Math.min(...this)
        }
        console.log(arr.max())
        console.log([2, 3, 6, 7].max())
        console.log(arr.min())
        //const arr = new Arr(1, 2)
        //3.求和
        Array.prototype.sum = function () {
            return this.reduce((prev, item) => prev + item, 0)
        }
        console.log([1, 2, 3].sum())
    </script>
</body>

</html>

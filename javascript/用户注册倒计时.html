<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10">
        用户注册协议
    </textarea>
    <br>
    <button class="btn" disabled>我已阅读用户协议(5)</button>
    <script>
        //1.获取元素
        const btn = document.querySelector('.btn')
        //console.log(btn.innerHTML) button用innerHTML
        //2.倒计时
        let i = 5
        let n = setInterval(function () {
            i--
            btn.innerHTML = `我已阅读用户协议(${i})`//反引号是模板字符串
            if (i === 0) {
                clearInterval(n)
                btn.disabled = false
                btn.innerHTML = '同意'
            }
        }, 1000)
    </script>
</body>

</html>

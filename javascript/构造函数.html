<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.公共的属性写在构造函数里
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            // this.sing = function () {
            //console.log('唱歌')
            // }
        }
        //2.公共的方法写在原型对象身上
        Star.prototype.sing = function () {
            console.log('唱歌')
        }
        const ldh = new Star('刘德华', 55)
        const zxy = new Star('张学友', 25)
        ldh.sing()//调用
        zxy.sing()//调用
        //console.log(ldh === zxy)//false
        //构造函数封装,彼此独立,互不影响
        console.dir(Star.prototype)
    </script>
</body>

</html>

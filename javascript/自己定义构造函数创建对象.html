<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建一个猪 构造函数
        function Pig(uname, age) {
            this.uname = uname
            this.age = age
        }
        //console.log(new Pig('佩奇', 6))
        // console.log(new Pig('ccc', 2))
        const p = new Pig('佩奇', 6)
        console.log(p)

        function Goods(name, price, count) {
            this.name = name
            this.price = price
            this.count = count
        }
        const mi = new Goods('小米', 1999, 20)
        console.log(mi)
        const hw = new Goods('华为', 2999, 220)
        console.log(hw)
    </script>
</body>

</html>

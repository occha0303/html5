<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //setInterval(函数,间歇时间)
        //setInterval(function () { //匿名函数
        //   console.log('一秒执行一次')
        // }, 1000)
        function fn() {
            console.log('一秒执行一次')
        }
        setInterval(fn, 1000)
        //函数名不加小括号
        let n = setInterval(fn, 1000)
        console.log(n)
        //关闭定时器
        clearInterval(n)
        let m = setInterval(function () {
            console.log(11)
        }, 2000)
        console.log(m)
    </script>
</body>

</html>

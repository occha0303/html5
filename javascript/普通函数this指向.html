<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //普通函数this 谁调用,指向谁
        //严格模式指向undefined
        console.log(this)//window
        function fn() {
            console.log(this) //window
        }
        window.fn()
        setTimeout(function () {
            console.log(this)//window
        }, 1000)
        document.querySelector('button').addEventListener('click', function () {
            console.log(this)
        })
        const obj = {
            sayHi: function () {
                console.log(this)//指向obj
            }
        }
        obj.sayHi()
    </script>
</body>

</html>

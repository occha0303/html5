<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.页面弹出输入框
        //2.计算圆的面积(内部处理)
        //3.页面输出
        let r = prompt('请输入圆的半径:')
        let re = 3.14 * r * r
        //let不能重复赋值
        document.write(re)
        //NaN not a number
    </script>
</body>

</html>

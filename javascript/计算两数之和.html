<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>//prompt取过来的是 字符串 要转化成数字
        let num1 = +prompt('请输入第一个数字:')
        let num2 = +prompt('请输入第二个数字:')//隐式转化
        alert(`两个数相加之和是:${num1 + num2}`)
    </script>
</body>

</html>

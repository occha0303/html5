<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3]
        //展开运算符
        //console.log(...arr)
        //不会修改原数组
        //求最大值,合并数组
        console.log(Math.max(...arr1))//3
        console.log(Math.min(...arr1))//1

        //2.合并数组
        const arr2 = [3, 4, 5, 6]
        const arr = [...arr1, ...arr2]
        console.log(arr)
    </script>
</body>

</html>

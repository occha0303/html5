<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = ['red', 'blue', 'pink']
        //1.数组map方法 处理数据,并且返回一个数组
        const newArr = arr.map(function (ele, index) {
            //console.log(ele)//数组元素
            //console.log(index)//索引号
            return ele + '颜色'
        })
        console.log(newArr)
        //数组join方法
        //小括号为空 则逗号分隔
        console.log(newArr.join())//red颜色,blue颜色
        //小括号是''',则没有分隔符
        console.log(newArr.join(''))//red颜色blue颜色
        console.log(newArr.join('|'))//red颜色|blue颜色
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            uname: 'pink',
            age: 18,//简单类型
            hobby: ['乒乓球', '足球'],//数组复杂数据类型
            family: {
                baby: '小pink'
            }
        }
        const o = {}
        //拷贝函数
        function deepCopy(newObj, oldObj) {
            for (let k in oldObj) {
                //处理数组问题 一定先写数组再写对象 不能颠倒
                if (oldObj[k] instanceof Array) {
                    newObj[k] = []//创建空数组,等待oldObj
                    deepCopy(newObj[k], oldObj[k])
                } else {
                    //k 属性名:uname和age  oldObj[k]属性值:pink18
                    //newObj[k]===o.uname
                    newObj[k] = oldObj[k]
                }


            }

        }
        deepCopy(o, obj)//函数调用 两个参数o=新对象 obj=旧对象
        console.log(o)
        o.age = 20
        o.hobby[0] = '篮球'
        console.log(obj)

        //1.深拷贝 拷贝的对象不会影响旧的对象 用到函数递归
        //2.数组拷贝 再次调用递归函数
        //3.对象形式 再次利用递归解决
        //4.先Array后对象
    </script>
</body>

</html>
